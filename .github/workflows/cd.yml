name: cd

on:
  push:
      branches:
        - main
jobs:
  Deploy:
    name: deployment 
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: build production
        run: ./scripts/buildprod.sh
